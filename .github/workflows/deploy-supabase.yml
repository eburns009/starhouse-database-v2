name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate Secrets
        run: |
          echo "Validating required secrets..."
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "‚ùå SUPABASE_ACCESS_TOKEN secret is not set"
            echo "Please configure it in repository Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]; then
            echo "‚ùå SUPABASE_PROJECT_ID secret is not set"
            echo "Please configure it in repository Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          set -e  # Exit on any error

          echo "üöÄ Deploying Edge Functions to Supabase..."
          echo "Project: $SUPABASE_PROJECT_ID"
          echo ""

          # Link to project
          echo "üì° Linking to Supabase project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID
          echo "‚úÖ Successfully linked to project"
          echo ""

          # Deploy invite-staff-member function
          echo "üì¶ Deploying invite-staff-member..."
          supabase functions deploy invite-staff-member --no-verify-jwt=false
          echo "‚úÖ invite-staff-member deployed"
          echo ""

          # Deploy reset-staff-password function
          echo "üì¶ Deploying reset-staff-password..."
          supabase functions deploy reset-staff-password --no-verify-jwt=false
          echo "‚úÖ reset-staff-password deployed"
          echo ""

          echo "üéâ All edge functions deployed successfully!"

      - name: Verify Deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "Verifying deployed functions..."
          supabase functions list

      - name: Notify on Success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "Functions deployed:"
          echo "  - invite-staff-member"
          echo "  - reset-staff-password"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check logs above for details."
          exit 1
